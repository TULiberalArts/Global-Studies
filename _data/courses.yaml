- title: Introduction to Global Studies
  description: The 21st century is an age of globalization. Discover how individuals no longer live their lives exclusively within local and national communities, but are touched by, and interact with, states, groups, firms and individuals across the world.
- title: Macroeconomic Principles
  description: This course introduces Global Studies students to the concepts of business cycles, inflation, unemployment, banking, monetary and fiscal policy, international economics, and economic growth.
- title: International Politics
  description: Learn the nature of the international system, the determinants and instruments of foreign policy, and the problems of international conflict and cooperation.