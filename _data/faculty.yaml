  expertise: "Structural Adjustment, Dutch Disease, Transition Economics, Parallel Foreign Exchange Markets, Fiscal Activities, Financial Instability"
  bio: >
    Jonathan Holmquist is a Spanish sociolinguist with particular research interests that include language and gender, theoretical issues in Spanish phonology and syntax, and language contact. His research has drawn on community based studies in Cantabria, in northern, and in central Puerto Rico. His most recent research has allowed him to extend his work to another geographical area, the “altiplano” in the region of Chimaltenango, in Guatemala.


    Under a Temple University Seed Grant Award and also an Internationalization Grant from Temple, Professor Holmquist is working on a collaborative project with Dr. Hana Muzika Kahn (also from the Department of Spanish and Portuguese), combining their backgrounds in sociolinguistics and comparative literature to study language contact in a bilingual community where Spanish and Kaqchikel Maya are spoken. The foci are both the sociolinguistics of language contact in the community and oral narrative traditions in Spanish and Kaqchikel.

- name: "Priya Joshi"
  title: "Professor of English"
  room: "1117"
  building: "Anderson Hall"
  email: "pjoshi@temple.edu"
  phone: "2152041806"
  website: "http://sites.temple.edu/pjoshi/"
  photo: "http://liberalarts.temple.edu/sites/liberalarts/files/styles/square_thumbnail/public/Joshi%20-%20Photo.gif?itok=EiWTpTTN"
  expertise: "Global novel, Bollywood film, Narrative theory, Book history"
  bio: >
    Priya Joshi is Professor of English at Temple University and, for 2016-17, Director of the "Narratives of Global Culture" series sponsored by the Global Studies Program. She is a scholar of narrative who publishes on the history and theory of the novel and, more recently, on Bollywood cinema. Joshi works in the areas of book history, the sociology of culture, and postcolonial modernities from the nineteenth to twenty-first centuries. She received the Ph.D. with distinction in English and Comparative Literature from Columbia University.


    Joshi is the author of _[In Another Country: Colonialism, Culture, and the English Novel in India](http://www.amazon.com/In-Another-Country-Priya-Joshi/dp/0231125852/ref=sr_1_1?ie=UTF8&qid=1393967007&sr=8-1&keywords=priya+joshi)_ (Columbia UP, 2002 and Oxford UP, 2003), which received the MLA’s Prize for the Best First Book, the Sonia Rudikoff Prize for Best First Book in Victorian Studies, a Choice Outstanding Academic Title; _[Bollywood’s India: A Public Fantasy](http://www.amazon.com/Bollywoods-India-Fantasy-Priya-Joshi/dp/0231169612/ref=sr_1_1?ie=UTF8&qid=1422893212&sr=8-1&keywords=priya++joshi+bollywood)_ (Columbia UP, 2015); and co-editor of _[The 1970s and its Legacies in India’s Cinemas](http://www.routledge.com/books/details/9780415836586/)_ (Routledge 2014). Her research has appeared in Book History, South Asian Popular Culture, Yearbook of English Studies, The Novel (ed. Franco Moretti), and A History of the Indian Novel in English (ed. Ulka Anjaria).


    Professor Joshi is currently writing a book that rethinks the theory of the novel based on anti-literary forms such as detective and pulp fictions produced outside the metropolis. In addition, she is completing a series of essays on nomenclature and literary history of which “Globalizing Victorian Studies” has appeared (2011). 


    In 2014-15, Priya Joshi chaired the MLA’s Executive Committee of the Division of Twentieth- and Twentieth-Century English Literature to which she is an elected member (2012-17). She has served on the Board of Directors of the Society for the History of the Authorship, Reading and Publishing (2008-13).


    Professor Joshi’s research has been supported by extramural grants from the National Endowment for the Humanities, the American Association for Indian Studies, and humanities centers at Penn, Temple, and the University of California at Berkeley.


    Prior to joining Temple in 2005, Joshi was tenured Associate Professor of English at the University of California, Berkeley, where she taught since 1995.

