  expertise: "Cultural anthropology, Anthropology of media, Europe, Nationalism, Transnationalism"
  bio: >
    Damien’s research examines ongoing mutations of national and trans-national identity in Western Europe, and especially France and Germany. As a visual anthropologist and anthropologist of media, his research focuses especially on the role that mass media play in (re)configurations of belonging and “culture,” as the nation-state vacillates between Europeanization, globalization, and reconsolidation. 


    His first book (UToronto Press, forthcoming) examines how staff at ARTE—a self-consciously trans-national television channel located on the French-German border—went about crafting media intended to promulgate a trans-border and pan-European culture.  His second project focuses on the uses of media, and especially new media, by far-right nationalist political parties in Europe.


    Damien received his B.A. in International Studies from the University of Chicago (2003), and his Certificate in Culture and Media (2006) and Ph.D. (2011) from New York University."

