  bio: >
    Dr. Mohsen Fardmanesh joined the economics department at Temple after completing his graduate studies at Yale University. He has taught various courses in international economics, macroeconomics, and managerial economics, and has been the recipient of the Musser Award for Excellence in Teaching and of the Andrisani/Frank Outstanding Teacher Award.


    His research has focused on external shocks and structural adjustments, transition economics, dynamics of parallel foreign exchange markets, fiscal activities and economic growth, political economy of budget cuts, and financial instability. He has published in, among others, the Journal of Development Economics, Review of Development Economics, World Development, Eastern Economic Journal, Public Choice, Economics and Politics, and the Yale Economic Growth Center Paper Series. He has been a visiting research scholar at Yale and a research consultant at The World Bank.

