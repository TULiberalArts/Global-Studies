    Formerly Professeur de Sociologie des Religions at l’Université d’État d’Haïti, and having studied at universities on four continents, Dr. Terry Rey is Associate Professor of Religion at Temple University. He works primarily in the anthropology and history of African and African diasporic religions and is author or editor of a half-dozen books, including Bourdieu on Religion: Imposing Faith and Legitimacy (Routledge, 2007) and The Priest and the Prophetess: Abbé Ouvière, Romaine Rivière, and the Revolutionary Atlantic World (Oxford University Press, forthcoming).


    Rey is currently working on his second book project, which explores how the movements of capital interact with labor politics and local development through a comparative case study of the global electronics industry from China’s coastal region to its interior and to Vietnam. I received a B.A. in Sociology from Fudan University (China), a M.A. in Sociology from University of Warwick (UK) and a Ph.D. in Sociology from the Johns Hopkins University (US) in 2010. I joined Temple in 2011 following a Postdoctoral Fellowship at Indiana University at the Research Center for Chinese Politics & Business."

