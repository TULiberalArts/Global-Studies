    Cristina Gragnani is Associate Professor of Italian, and currently serves as Chair of the French, German, Italian and Slavic Department. She graduated summa cum laude in Italian literature from the University of Florence, Italy, and holds a Master and a PhD in Italian from Harvard University. Her scholarly work focuses on turn-of-the-twentieth century Italian women writers and Luigi Pirandello. She is currently at work on a book on Italian women writers and World War I. Cristina is the Italian program advisor, and coordinates Italian upper-level courses. In addition, she collaborates with the Italian program at the Temple University Rome campus. Cristina teaches all levels of Italian language and culture instruction. Some of her topics courses include Italian national identity, Italian women writers, Italian women, Immigrants’ literature, food in Italian literature and film, and Italian fairy tales.

