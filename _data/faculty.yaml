  expertise: "Global Studies, International Relations, International Law, International Organizations, European Union"
  bio: >
    Mark A. Pollack is Professor of Political Science and Law and Jean Monnet Chair at Temple University, in Philadelphia, where he also serves as Director of Global Studies. He received his Ph.D. from Harvard University in 1995, and taught at the University of Wisconsin-Madison and the European University Institute in Florence, Italy before coming to Temple. Professor Pollack's research focuses on the role of international institutions and international law in regional and global governance.


    He is the author of two books and editor or co-editor of eight others, including most recently Interdisciplinary Perspectives on International Law and International Relations: The State of the Art and Policy-Making in the European Union, 7th edition. His current research includes a research project (with Jeffrey Dunoff) on international judicial practices, and a book project on the United States' ambivalent support for international law. He has also published in a number of leading political science and law journals, including International Organization, European Journal of International Relations, Review of International Organizations, Annual Review of Political Science, European Political Science, Journal of Common Market Studies, Journal of European Public Policy, Comparative Political Studies, Comparative European Politics, West European Politics, Boston College Law Review, Minnesota Law Review, Temple International and Comparative Law Journal, the American University International Law Review, International Journal of Constitutional Law, and Feminist Legal Studies. At Temple, in addition to directing the Global Studies Program, he teaches courses on Global Studies, international law and international relations.

