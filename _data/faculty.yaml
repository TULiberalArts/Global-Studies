  expertise: "India, Urbanization, Economic geography, Inequality, Development, Epistemology, Immigration"
  bio: >
    Sanjoy Chakravorty is professor of Geography and Urban Studies at Temple University and Visiting Fellow at the Center for the Advanced Study of India at the University of Pennsylvania. His recent research has focused on two broad themes—empirical work on India and theoretical work on inequality and epistemology. He also writes fiction.


    Professor Chakravorty has authored over fifty academic papers and chapters and five books, the most recent of which are The Price of Land: Acquisition, Conflict, Consequence (2013) and his first novel, _[The Promoter](http://www.ombooksinternational.com/The-Promoter_45.html)_ (2015). His collaborative work on the Indian diaspora with Devesh Kapur and Nirvikar Singh is forthcoming in 2016 as _The Other One Percent: Indians in America_. He is working on the manuscript of a new book—The Truth About Us: An Autopsy of Self-Knowledge in India.

